{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('    {{ url_for('static',filename='assets/img/home-bg.jpg') }}     ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage Your Blogs And Post</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <h2>Basic Action</h2>  
                    <a class="btn btn-sm btn-outline-success text-uppercase" href="/dashboard">Dashboard</a>
                    <a class="btn btn-sm btn-outline-danger text-uppercase" href="/logout">Logout</a>
                    <hr>
                     
                     <h1>Add/Edit Blog</h1>

                     <form id="contactForm"  action="/edit/{{post.sno}}" method="post" data-sb-form-api-token="API_TOKEN">
                        <div class="form-floating">
                            <input class="form-control" id="title" type="text" name="title" value="{{post.title}}" placeholder="Enter your name..." data-sb-validations="required" required />
                            <label for="title">Title</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required" >A name is required.</div>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="tline" value="{{post.tagline}}" name="tline" type="text" placeholder="Enter your email..." data-sb-validations="required,email" required />
                            <label for="tline" > TagLine</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="slug" value="{{post.slug}}" name="slug" type="text" placeholder="Enter your phone number..." data-sb-validations="required"  required />
                            <label for="slug">slug</label>
                            
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" id="content" name="content"  placeholder="Enter your message here..." style="height: 12rem" data-sb-validations="required"> {{post.content}}</textarea>
                            <label for="content" >Content</label>
                            <div class="invalid-feedback" data-sb-feedback="message:required">content is required.</div>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="img_file" value="{{post.img_loc}}" name="img_file" type="text" placeholder="Image Location..." data-sb-validations="required"  />
                            <label for="img_file" >Image File</label>
                            <div class="invalid-feedback" data-sb-feedback="message:required">Image is required.</div>
                        </div>
                        <br />
                         
                        <!-- Submit error message-->
                        <!---->
                        <!-- This is what your users will see when there is-->
                        <!-- an error submitting the form-->
                        <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                        <!-- Submit Button-->
                      <!--   <button  class="btn btn-primary text-uppercase disabled" id="submitButton" >Send</button> -->
                         
                        <button class="btn btn-primary text-uppercase " id="submitButton" type="submit">Submit</button>

                    </form> 
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>

{% endblock %}
